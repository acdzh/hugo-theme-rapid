<title>{{ if ne .RelPermalink "/" }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
{{ if .Keywords }}<meta name="keywords" content="{{ range .Keywords }}{{ . }},{{ end }}">{{ else if eq .RelPermalink "/" }}<meta name="keywords" content="{{ .Site.Params.Keywords }}">{{ end }}
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary }}{{ else }}{{ .Title }}{{ end }}">
<meta name="author" content="{{ if .Params.author }}{{ .Params.author }}{{ else }}{{ .Site.Params.Author.name }}{{ end }}">
<meta name="publisher" content="{{ .Site.Params.Author.Name }}">
<meta name="generator" content="http://gohugo.io/"/>

<meta itemprop="name" content="{{ if ne .RelPermalink "/" }}{{ .Title }} - {{ end }}{{ .Site.Title }}">
<meta itemprop="description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary }}{{ else }}{{ .Title }}{{ end }}">
<meta itemprop="image" content="{{ .Site.BaseURL }}/public/avatar.jpg">

<meta property="og:title" content="{{ if ne .RelPermalink "/" }}{{ .Title }} - {{ end }}{{ .Site.Title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ .Permalink}}" />
<meta property="og:image" content="{{ .Site.BaseURL }}/public/avatar.jpg" />
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary }}{{ else }}{{ .Title }}{{ end }}">

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ .Site.Params.Author.Name }}">
<meta name="twitter:title" content="{{ if ne .RelPermalink "/" }}{{ .Title }} - {{ end }}{{ .Site.Title }}">
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary }}{{ else }}{{ .Title }}{{ end }}">
<meta name="twitter:creator" content="@{{ if .Params.author }}{{ .Params.author }}{{ else }}{{ .Site.Params.Author.name }}{{ end }}">
<meta name="twitter:image" content="{{ .Site.BaseURL }}/public/avatar.jpg">

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
