{{ $videoID := index .Params 0 }}
{{ $pageNum := index .Params 0 | default ","}}

<div>
  {{ if (findRE "^[bB][vV][0-9a-zA-Z]+$" $videoID) }}
    <iframe width="100%" height="315" class="biliplayer" src="//player.bilibili.com/player.html?bvid={{ $videoID }}&page={{ $pageNum }}" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" loading="lazy"></iframe>
  {{ else }}
    <iframe width="100%" height="315" class="biliplayer" src="//player.bilibili.com/player.html?aid={{ $videoID }}&page={{ $pageNum }}" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" loading="lazy"></iframe>
  {{ end }}
</div>
